<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boy MC Scene</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  height: 100vh;
  background: #d0f0fd;
}

/* Fade */
.fade {
  position: fixed;
  inset: 0;
  background: black;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease;
  z-index: 10;
}

/* Background */
.bg {
  position: fixed;
  inset: 0;
  background-position: center;
  background-size: contain;
  background-repeat: no-repeat;
  background-color: #d0f0fd;
  z-index: 0;
}

/* Character */
.character {
  position: fixed;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  width: 32%;
  max-width: 420px;
  opacity: 0;
  transition: opacity 0.5s ease;
  z-index: 2;
}

/* Textbox */
.textbox {
  position: fixed;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 880px;
  height: 150px;

  background:
    radial-gradient(rgba(255,255,255,0.18) 1px, transparent 1px),
    rgba(200,230,255,0.95);
  background-size: 6px 6px;

  border-radius: 18px;
  padding: 22px 26px 30px;
  box-shadow: 0 0 25px rgba(100,180,230,0.5);
  z-index: 3;
  display: none;

  color: #0655a3;
  font-weight: 600;
  font-size: 0.95rem;
  border: 2px solid #7ec0ee;
  line-height: 1.45;
}

/* Namebox */
.namebox {
  position: absolute;
  top: -36px;
  left: 22px;
  background: rgba(173,216,230,0.95);
  padding: 8px 18px;
  border-radius: 10px;
  font-weight: 800;
  font-size: 1.1rem;
  border: 1px solid #87cefa;
}

/* Cursor */
.cursor {
  display: inline-block;
  width: 2px;
  height: 1em;
  background: #0655a3;
  margin-left: 2px;
  animation: blink 0.8s steps(1) infinite;
}
@keyframes blink { 50% { opacity: 0; } }

.letter {
  -webkit-text-stroke: 0.4px white;
}

/* Choices */
.choices {
  position: fixed;
  bottom: 185px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 520px;
  display: none;
  flex-direction: column;
  gap: 10px;
  z-index: 20;
}
.choice {
  background: rgba(220,235,255,0.95);
  border: 2px solid #7ec0ee;
  padding: 12px;
  border-radius: 14px;
  font-weight: 700;
  color: #0655a3;
  text-align: center;
  cursor: pointer;
  transition: 0.25s;
}
.choice:hover { transform: scale(1.03); }

/* Hint button */
.hint-btn {
  position: absolute;
  bottom: 12px;
  right: 14px;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: #7ec0ee;
  color: white;
  font-weight: 800;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  animation: pulse 1.5s infinite;
}
@keyframes pulse {
  0% { transform: scale(1); opacity: 0.9; }
  50% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); opacity: 0.9; }
}

/* Hint modal */
.hint-modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 30;
}
.hint-box {
  background: rgba(220,235,255,0.97);
  border: 2px solid #7ec0ee;
  border-radius: 18px;
  padding: 24px;
  width: 80%;
  max-width: 520px;
  color: #0655a3;
  font-weight: 600;
}
.hint-box button {
  margin-top: 16px;
  padding: 8px 16px;
  border-radius: 10px;
  border: none;
  background: #7ec0ee;
  color: white;
  font-weight: 700;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="fade" id="fade"></div>
<div class="bg" id="bg"></div>

<img class="character" id="character" src="assets/characters/eng.png">

<div class="choices" id="choices"></div>

<div class="textbox" id="textbox">
  <div class="namebox" id="namebox"></div>
  <div id="text-content"></div>
  <div class="hint-btn" id="hintBtn">!</div>
</div>

<div class="hint-modal" id="hintModal">
  <div class="hint-box">
    <p>
      Choices affect relationship routes, scenes, and endings.
      Some options unlock content later â€” others quietly lock it.
    </p>
    <button id="closeHint">Okay</button>
  </div>
</div>

<script>
/* ðŸ”‘ THIS WAS MISSING */
const mcName = localStorage.getItem("playerName") || "MC";

const bg = document.getElementById("bg");
const fade = document.getElementById("fade");
const textbox = document.getElementById("textbox");
const textContent = document.getElementById("text-content");
const namebox = document.getElementById("namebox");
const choicesBox = document.getElementById("choices");
const character = document.getElementById("character");
const hintBtn = document.getElementById("hintBtn");
const hintModal = document.getElementById("hintModal");
const closeHint = document.getElementById("closeHint");

let currentLine = 0;
let typing = false;
let index = 0;
let interval;
let autoTimer;
let inChoice = false;
let modalOpen = false;

function setBackground(src) {
  fade.style.opacity = 1;
  setTimeout(() => {
    bg.style.backgroundImage = `url(${src})`;
    fade.style.opacity = 0;
  }, 600);
}

function typeLine(text, speed = 26) {
  clearInterval(interval);
  clearTimeout(autoTimer);
  typing = true;
  index = 0;
  textContent.innerHTML = "";

  const cursor = document.createElement("span");
  cursor.className = "cursor";
  textContent.appendChild(cursor);

  interval = setInterval(() => {
    if (index < text.length) {
      const span = document.createElement("span");
      span.textContent = text[index++];
      span.className = "letter";
      textContent.insertBefore(span, cursor);
    } else {
      clearInterval(interval);
      typing = false;
      autoTimer = setTimeout(() => {
        if (!inChoice && !modalOpen) {
          currentLine++;
          showNext();
        }
      }, 1200);
    }
  }, speed);
}

textbox.addEventListener("click", () => {
  if (typing) {
    clearInterval(interval);
    textContent.textContent = script[currentLine].text;
    return;
  }
  if (!inChoice && !modalOpen) {
    clearTimeout(autoTimer);
    currentLine++;
    showNext();
  }
});

hintBtn.onclick = () => {
  modalOpen = true;
  hintModal.style.display = "flex";
};

closeHint.onclick = () => {
  modalOpen = false;
  hintModal.style.display = "none";
};

function showChoices(options) {
  inChoice = true;
  choicesBox.innerHTML = "";
  choicesBox.style.display = "flex";

  options.forEach(opt => {
    const btn = document.createElement("div");
    btn.className = "choice";
    btn.textContent = opt.text;
    btn.onclick = () => {
      inChoice = false;
      choicesBox.style.display = "none";
      opt.callback();
    };
    choicesBox.appendChild(btn);
  });
}

const script = [
  { bg: "assets/backgrounds/bedroombg.webp", auto: true },

  { name: mcName, text: "â€¦Great. Iâ€™m awake." },
  { name: mcName, text: "Another day of consciousness. Thrilling." },
  { name: mcName, text: "If I skip school, future me suffers." },
  { name: mcName, text: "But if I don't skip school, present me suffers." },
  { name: mcName, text: "Unfortunately, future me and past me are both me." },
  { name: mcName, text: "Whatever. Alright. Get up. Hate everything later." },

  { bg: "assets/backgrounds/hsbuildingfront.webp", auto: true },
  { char: true, name: "English", text: "Hey! You left me behind again!" },
  { name: mcName, text: "(Oh. It's English.)" },
  { name: "English", text: "Well? What do you have to say?", choice: true }
];

function showNext() {
  if (currentLine >= script.length) return;
  const line = script[currentLine];

  if (line.bg) setBackground(line.bg);
  if (line.char !== undefined) character.style.opacity = line.char ? 1 : 0;

  if (line.auto && !line.text) {
    setTimeout(() => {
      currentLine++;
      showNext();
    }, 700);
    return;
  }

  if (line.text) {
    textbox.style.display = "block";
    namebox.textContent = line.name || "";
    typeLine(line.text);
  }

  if (line.choice) {
    clearTimeout(autoTimer);
    setTimeout(() => {
      showChoices([
        { text: "Apologize", callback: () => { currentLine++; showNext(); }},
        { text: "Stay silent", callback: () => { currentLine++; showNext(); }},
        { text: "Snark.", callback: () => { currentLine++; showNext(); }}
      ]);
    }, 900);
  }
}

setBackground("assets/backgrounds/bedroombg.webp");
showNext();
</script>
</body>
</html>
