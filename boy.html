<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boy MC Scene</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  height: 100vh;
  background: #d0f0fd;
}

/* Fade overlay for scene cuts */
.fade {
  position: fixed;
  inset: 0;
  background: black;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease;
  z-index: 10;
}

/* Background */
.bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  z-index: 0;
}

/* Character sprite */
.character {
  position: fixed;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  width: 35%;
  max-width: 400px;
  opacity: 0;
  transition: opacity 0.6s ease;
  z-index: 2;
}

/* Textbox */
.textbox {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 880px;
  height: 140px;

  /* subtle VN texture */
  background:
    radial-gradient(
      rgba(255,255,255,0.18) 1px,
      transparent 1px
    ),
    rgba(200,230,255,0.95);
  background-size: 6px 6px;

  border-radius: 18px;
  padding: 20px 25px 26px 25px;
  box-shadow: 0 0 25px rgba(100,180,230,0.5);
  z-index: 3;
  display: none;

  color: #0655a3;
  font-weight: 600;
  font-size: 0.95rem;
  border: 2px solid #7ec0ee;
  line-height: 1.45;

  backdrop-filter: blur(2px);
}

/* Name box */
.namebox {
  position: absolute;
  top: -36px;
  left: 22px;
  background: rgba(173,216,230,0.92);
  padding: 8px 18px;
  border-radius: 10px;
  font-weight: 800;
  font-size: 1.1rem;
  border: 1px solid #87cefa;
}

/* Cursor */
.cursor {
  display: inline-block;
  width: 2px;
  height: 1em;
  vertical-align: baseline;
  background: #0655a3;
  margin-left: 2px;
  animation: blink 0.8s steps(1) infinite;
}
@keyframes blink { 50% { opacity: 0; } }

.letter {
  -webkit-text-stroke: 0.4px white;
}

/* Choices */
.choices {
  position: fixed;
  bottom: 180px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 650px;
  display: none;
  flex-direction: column;
  gap: 12px;
  z-index: 20;
}
.choice {
  background: rgba(220,235,255,0.95);
  border: 2px solid #7ec0ee;
  padding: 14px 20px;
  border-radius: 16px;
  font-weight: 700;
  color: #0655a3;
  text-align: center;
  cursor: pointer;
  transition: 0.25s;
}
.choice:hover { transform: scale(1.03); }
</style>
</head>

<body>

<div class="fade" id="fade"></div>
<div class="bg" id="bg"></div>

<img class="character" id="character"
src="https://media.discordapp.net/attachments/1201031457137766480/1450465543067799653/Untitled52_20251117180252.png">

<div class="choices" id="choices"></div>

<div class="textbox" id="textbox">
  <div class="namebox" id="namebox"></div>
  <div id="text-content">
    <span class="cursor" id="cursor"></span>
  </div>
</div>

<script>
const bg = document.getElementById("bg");
const fade = document.getElementById("fade");
const textbox = document.getElementById("textbox");
const textContent = document.getElementById("text-content");
const namebox = document.getElementById("namebox");
const choicesBox = document.getElementById("choices");
const character = document.getElementById("character");
const cursor = document.getElementById("cursor");

const mcName = localStorage.getItem("playerName") || "MC";

let currentLine = 0;
let typing = false;
let fullText = "";
let index = 0;
let interval;
let autoTimer;
let inChoice = false;

/* Scene cut */
function setBackground(src) {
  fade.style.opacity = 1;
  setTimeout(() => {
    bg.style.backgroundImage = `url(${src})`;
    fade.style.opacity = 0;
  }, 600);
}

/* Typing effect */
function typeLine(text, speed = 25) {
  clearInterval(interval);
  clearTimeout(autoTimer);
  typing = true;
  fullText = text;
  index = 0;
  textContent.innerHTML = "";
  textContent.appendChild(cursor);

  interval = setInterval(() => {
    if (index < text.length) {
      const span = document.createElement("span");
      span.textContent = text[index++];
      span.classList.add("letter");
      textContent.insertBefore(span, cursor);
    } else {
      clearInterval(interval);
      typing = false;

      if (!script[currentLine].choice) {
        autoTimer = setTimeout(() => {
          currentLine++;
          showNext();
        }, 1200);
      }
    }
  }, speed);
}

/* Click behavior */
textbox.addEventListener("click", () => {
  if (typing) {
    clearInterval(interval);
    textContent.textContent = fullText;
    textContent.appendChild(cursor);
    typing = false;
    return;
  }
  if (!inChoice) {
    clearTimeout(autoTimer);
    currentLine++;
    showNext();
  }
});

/* Choices */
function showChoices(options) {
  inChoice = true;
  choicesBox.innerHTML = "";
  choicesBox.style.display = "flex";

  options.forEach(opt => {
    const btn = document.createElement("div");
    btn.className = "choice";
    btn.textContent = opt.text;
    btn.onclick = () => {
      inChoice = false;
      choicesBox.style.display = "none";
      opt.callback();
    };
    choicesBox.appendChild(btn);
  });
}

/* Script */
const script = [
  { bg: "hsbuildingfront.png", auto: true },

  { bg: "bedroombg.png", auto: true },
  { name: mcName, text: "…Great. I’m awake." },
  { name: mcName, text: "Another day of consciousness. Thrilling." },
  { name: mcName, text: "If I skip school, future me suffers." },
  { name: mcName, text: "Unfortunately, future me is still me." },
  { name: mcName, text: "Alright. Get up. Hate everything later." },

  { bg: "hsbuildingfront.png", auto: true },

  { char: true, name: "English", text: `Hey! ${mcName}, wait for me! You left me behind again!` },
  { name: "English", text: "Hmph… you’re mean! Leaving me like that!" },
  { name: mcName, text: "(I waited outside her house for thirty minutes.)" },
  { name: mcName, text: "(This is somehow my fault.)" },

  {
    name: "English",
    text: "Well? What do you have to say for yourself, mister?",
    choice: true
  }
];

/* Flow control */
function showNext() {
  if (currentLine >= script.length) return;

  const line = script[currentLine];

  if (line.bg) setBackground(line.bg);

  if (line.char !== undefined) {
    character.style.opacity = line.char ? 1 : 0;
  }

  if (line.auto && !line.text) {
    setTimeout(() => {
      currentLine++;
      showNext();
    }, 700);
    return;
  }

  if (line.text) {
    textbox.style.display = "block";
    namebox.textContent = line.name || "";
    typeLine(line.text);
  }

  if (line.choice) {
    clearTimeout(autoTimer);
    setTimeout(() => {
      showChoices([
        { text: "Apologize", callback: () => { currentLine++; showNext(); } },
        { text: "Stay silent", callback: () => { currentLine++; showNext(); } },
        { text: "Snark.", callback: () => { currentLine++; showNext();} }
      ]);
    }, 900);
  }
}

/* Start */
showNext();
</script>

</body>
</html>
