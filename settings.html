<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŒ¸ VN Settings ðŸŒ¸</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  /* === BODY & BACKGROUND === */
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(135deg, #ffeaf3, #ffdce9, #fff1e6);
    animation: bgColorAnim 30s ease-in-out infinite alternate;
  }

  @keyframes bgColorAnim {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* === FLOATING ELEMENTS === */
  .sparkle, .bubble, .cloud {
    position: absolute;
    border-radius: 50%;
  }

  .sparkle {
    width: 6px; height: 6px; background: white; opacity: 0.8;
    animation: sparkleAnim linear infinite;
  }

  @keyframes sparkleAnim {
    0% {transform: translateY(0) scale(1);}
    50% {transform: translateY(-25px) scale(1.2);}
    100% {transform: translateY(0) scale(1);}
  }

  .bubble {
    width: 12px; height: 12px; background: rgba(255,255,255,0.3);
    animation: bubbleAnim linear infinite;
  }

  @keyframes bubbleAnim {
    0% {transform: translateY(0) scale(1);}
    100% {transform: translateY(-150px) scale(1.3);}
  }

  .cloud {
    width: 80px; height: 50px;
    background: rgba(255,255,255,0.6);
    border-radius: 50% 50% 50% 50%;
    animation: cloudAnim linear infinite;
  }

  @keyframes cloudAnim {
    0% {transform: translateX(-200px);}
    100% {transform: translateX(120vw);}
  }

  /* === SETTINGS BOX === */
  .settings-container {
    position: relative;
    z-index: 10;
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 50px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    width: 380px;
    text-align: center;
    animation: boxBounce 3s ease-in-out infinite;
  }

  @keyframes boxBounce {
    0%,100% {transform: translateY(0);}
    50% {transform: translateY(-10px);}
  }

  h2 {
    font-size: 30px;
    margin-bottom: 25px;
    color: #ff7ea1;
    text-shadow: 1px 1px 4px #fff;
  }

  .setting {
    margin-bottom: 25px;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 10px;
    color: #ff5c8d;
    transition: transform 0.2s;
  }

  label:hover {transform: scale(1.05);}

  /* === RANGE SLIDERS === */
  input[type="range"] {
    width: 100%;
    -webkit-appearance: none;
    height: 14px;
    border-radius: 10px;
    background: linear-gradient(90deg, #ffb6c1, #ff7ea1, #ffb6c1);
    cursor: pointer;
    transition: transform 0.2s;
    background-size: 200% 100%;
    animation: gradientShift 4s linear infinite;
  }

  input[type="range"]:hover {transform: scale(1.05);}

  @keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 24px;
    height: 24px;
    background: #fff;
    border: 3px solid #ff7ea1;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }

  input[type="range"]::-webkit-slider-thumb:hover {transform: scale(1.3);}

  /* === TOGGLE SWITCHES === */
  .switch {
    position: relative;
    display: inline-block;
    width: 50px; height: 28px;
  }

  .switch input {opacity: 0; width: 0; height: 0;}

  .slider-switch {
    position: absolute; cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ffb6c1;
    transition: .4s;
    border-radius: 28px;
  }

  .slider-switch:before {
    position: absolute;
    content: "";
    height: 22px; width: 22px;
    left: 3px; bottom: 3px;
    background-color: white;
    border-radius: 50%;
    transition: .4s;
  }

  input:checked + .slider-switch {background-color: #ff7ea1;}
  input:checked + .slider-switch:before {transform: translateX(22px);}

  /* === BUTTON === */
  button {
    width: 100%;
    padding: 14px;
    border: none;
    background-color: #ff7ea1;
    border-radius: 18px;
    font-weight: 600;
    font-size: 16px;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  button:hover {
    transform: translateY(-4px) scale(1.02);
    background-color: #ff5c8d;
    box-shadow: 0 14px 28px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<div class="settings-container">
  <h2>ðŸŒ¸ VN Settings ðŸŒ¸</h2>

  <div class="setting">
    <label for="bgmVolume">BGM Volume</label>
    <input type="range" id="bgmVolume" min="0" max="100" value="70">
  </div>

  <div class="setting">
    <label for="seVolume">SE Volume</label>
    <input type="range" id="seVolume" min="0" max="100" value="70">
  </div>

  <div class="setting">
    <label for="voiceVolume">Voice Volume</label>
    <input type="range" id="voiceVolume" min="0" max="100" value="70">
  </div>

  <div class="setting">
    <label for="textSpeed">Text Speed</label>
    <input type="range" id="textSpeed" min="1" max="10" value="5">
  </div>

  <div class="setting">
    <label for="fontSize">Font Size</label>
    <input type="range" id="fontSize" min="14" max="28" value="18">
  </div>

  <div class="setting">
    <label>Theme</label>
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider-switch"></span>
    </label>
  </div>

  <button id="saveBtn">ðŸ’– Save Settings ðŸ’–</button>
</div>

<script>
  // === Floating sparkles, bubbles, clouds ===
  for(let i=0;i<25;i++){
    let sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');
    sparkle.style.top = Math.random()*window.innerHeight+'px';
    sparkle.style.left = Math.random()*window.innerWidth+'px';
    sparkle.style.animationDuration = (Math.random()*5+3)+'s';
    sparkle.style.opacity = Math.random();
    document.body.appendChild(sparkle);
  }

  for(let i=0;i<15;i++){
    let bubble = document.createElement('div');
    bubble.classList.add('bubble');
    bubble.style.left = Math.random()*window.innerWidth+'px';
    bubble.style.bottom = Math.random()*-300+'px';
    bubble.style.width = 8+Math.random()*8+'px';
    bubble.style.height = bubble.style.width;
    bubble.style.animationDuration = (Math.random()*5+5)+'s';
    document.body.appendChild(bubble);
  }

  for(let i=0;i<6;i++){
    let cloud = document.createElement('div');
    cloud.classList.add('cloud');
    cloud.style.top = Math.random()*100+'px';
    cloud.style.animationDuration = (Math.random()*40+30)+'s';
    cloud.style.width = 60+Math.random()*60+'px';
    cloud.style.height = 40+Math.random()*20+'px';
    document.body.appendChild(cloud);
  }

  // === Save/load settings ===
  const settingsElements = {
    bgmVolume: document.getElementById('bgmVolume'),
    seVolume: document.getElementById('seVolume'),
    voiceVolume: document.getElementById('voiceVolume'),
    textSpeed: document.getElementById('textSpeed'),
    fontSize: document.getElementById('fontSize'),
    themeToggle: document.getElementById('themeToggle')
  };

  window.onload = () => {
    if(localStorage.getItem('vnSettings')){
      const saved = JSON.parse(localStorage.getItem('vnSettings'));
      for(const key in settingsElements){
        if(settingsElements[key].type === "checkbox"){
          settingsElements[key].checked = saved[key];
        } else {
          settingsElements[key].value = saved[key];
        }
      }
    }
  }

  document.getElementById('saveBtn').addEventListener('click',()=>{
    const saveData = {};
    for(const key in settingsElements){
      saveData[key] = settingsElements[key].type==="checkbox" ? settingsElements[key].checked : settingsElements[key].value;
    }
    localStorage.setItem('vnSettings', JSON.stringify(saveData));
    alert('ðŸ’– Settings saved! ðŸ’–');
  });
</script>
</body>
</html>
