<style>
/* ===== PAGE ===== */
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#8b5a2b;
  background-image:
    repeating-linear-gradient(90deg, rgba(255,255,255,.04) 0 2px, transparent 2px 38px),
    repeating-linear-gradient(0deg, rgba(0,0,0,.06) 0 1px, transparent 1px 6px);
  overflow-y:auto;
}

/* ===== NAV ===== */
.navbar{
  position:fixed; top:0; left:0; right:0;
  height:70px; display:flex; justify-content:center; gap:18px; align-items:center;
  background:linear-gradient(#ffd6e6,#ffc0d9); z-index:50;
}
.nav-item{
  background:#ffb6d5; color:white; font-weight:700;
  padding:10px 18px; border-radius:18px; font-size:18px;
  cursor:pointer;
}
.nav-item:active{transform:scale(.95)}

/* ===== LAYOUT ===== */
.notebook-wrap{
  min-height:120vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:120px 0 180px;
}

.notebook{
  width:980px; height:640px;
  background:#ff9fc9;
  border-radius:16px;
  box-shadow:0 25px 40px rgba(0,0,0,.35);
  position:relative;
  overflow:hidden;
  transform:rotate(-2.2deg);
  perspective:2000px;
}

/* ===== SPREADS ===== */
.spread{
  position:absolute; inset:0;
  display:flex;
  transform-style:preserve-3d;
  transition:transform .9s ease;
}

#spread1{z-index:2; transform:translateX(0)}
#spread2{z-index:1; transform:translateX(100%); visibility:hidden}

.notebook.flip-next #spread1{transform:translateX(-100%)}
.notebook.flip-next #spread2{transform:translateX(0); visibility:visible}

.notebook.flip-prev #spread1{transform:translateX(0)}
.notebook.flip-prev #spread2{transform:translateX(100%)}

/* ===== PAGES ===== */
.page{
  flex:1;
  margin:14px;
  border-radius:10px;
  position:relative;
  background:white;
  background-image:repeating-linear-gradient(white, white 24px, #f5a6b8 25px);
  box-shadow:inset 0 0 0 rgba(0,0,0,0);
}

/* alt designs for spread 2 */
.alt-left{
  background-image:
    repeating-linear-gradient(white, white 22px, #b6d8f2 23px),
    radial-gradient(circle at top left, rgba(182,216,242,.4), transparent 60%);
}
.alt-right{
  background-image:
    repeating-linear-gradient(white, white 22px, #c7f0c2 23px),
    linear-gradient(135deg, rgba(199,240,194,.35), transparent 60%);
}

.spine{width:20px; background:#d88aa6}

/* page curl illusion */
.notebook.flip-next .right{
  box-shadow:-25px 0 30px rgba(0,0,0,.25);
}
.notebook.flip-prev .left{
  box-shadow:25px 0 30px rgba(0,0,0,.25);
}

/* ===== ENTRIES ===== */
.entry{
  position:absolute;
  width:190px; height:220px;
  border:2px solid #111;
  background:#fafafa;
  border-radius:14px 8px 18px 8px;
}
.entry img{width:100%; height:100%; object-fit:cover}

.left .entry.top{top:70px; left:30px; transform:rotate(-2deg)}
.left .entry.bottom{bottom:30px; left:30px; transform:rotate(2deg)}
.right .entry.top{top:70px; right:30px; transform:rotate(2deg)}
.right .entry.bottom{bottom:30px; right:30px; transform:rotate(-2deg)}

.fields{position:absolute; font-family:'Caveat',cursive; font-size:22px; line-height:1.6}
.left .fields.top{top:90px; left:250px}
.left .fields.bottom{bottom:70px; left:250px}
.right .fields.top{top:90px; right:250px}
.right .fields.bottom{bottom:70px; right:250px}
.label{color:#f08ca8; font-weight:700}

/* ===== DECOR ===== */
.decoration{position:absolute; font-size:32px}
.bunny{top:25px; left:40px}
.stars{top:25px; left:90px}
.flower-purple{top:120px; right:25px}
.flower-brown{bottom:40px; right:30px}

/* ===== ARROWS (ON TABLE, NOT NOTEBOOK) ===== */
.table-arrows{
  position:fixed;
  top:50%;
  left:0;
  right:0;
  pointer-events:none;
  z-index:40;
}
.arrow{
  pointer-events:auto;
  position:absolute;
  width:54px; height:54px;
  border-radius:50%;
  background:#fff;
  border:4px solid #ff77b7;
  color:#ff77b7;
  display:flex; align-items:center; justify-content:center;
  font-size:24px; cursor:pointer; user-select:none;
  box-shadow:0 6px 12px rgba(0,0,0,.25);
  transition:transform .15s, opacity .2s;
}
.arrow:active{transform:scale(.9)}
.arrow.disabled{opacity:.35; pointer-events:none}
.left-arrow{left:calc(50% - 560px)}
.right-arrow{left:calc(50% + 506px)}

/* ===== SCROLL ===== */
.scroll{position:absolute; right:-26px; top:0; width:18px; height:100%; background:#ffc0d9; border:2px solid #f08ca8}
.thumb{width:100%; height:120px; background:#f08ca8; border-radius:10px; position:absolute; top:0}
</style>
</head>

</div>

<script>
const notebook = document.getElementById('notebook');
const nextBtn = document.getElementById('nextBtn');
const prevBtn = document.getElementById('prevBtn');
const thumb = document.getElementById('thumb');

let page = 1;

function updateUI(){
  nextBtn.classList.toggle('disabled', page === 2);
  prevBtn.classList.toggle('disabled', page === 1);
  thumb.style.top = page === 1 ? '0%' : '60%';
}

nextBtn.addEventListener('click', () => {
  if(page !== 1) return;
  notebook.classList.remove('flip-prev');
  notebook.classList.add('flip-next');
  page = 2;
  updateUI();
});

prevBtn.addEventListener('click', () => {
  if(page !== 2) return;
  notebook.classList.remove('flip-next');
  notebook.classList.add('flip-prev');
  page = 1;
  updateUI();
});

window.addEventListener('keydown', e => {
  if(e.key === 'ArrowRight') nextBtn.click();
  if(e.key === 'ArrowLeft') prevBtn.click();
});

updateUI();
</script>
